<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="logstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1 class = "logo">Note<span class="it">It!</span></h1>
        <ul>
          <li>
              <a href="../index.html">Home</a>
          </li>
          <li>
              <a href="../reg_page/reg.html">Register</a>
          </li>
          <li>
              <a href="#"  id = "home">Sign In</a>
          </li>
        </ul>
     </header>

      <div class="wrapper">
        <div class="intro">
            <h1 class="noti">Note<span class = "it">It!</span></h1>

            <form class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options-group">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Sign me in</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>

                <a href="../admin_page/admin.html">
                    <button type="button" id="btn"><span>SIGN IN</span></button>
                </a>
                
            </form>
    
            
    
        </div>

          </div>    
          
          
     </div>
</body>
</html>
